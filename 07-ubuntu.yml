---
- name: Install Apache server
  hosts: n5
  become: yes

  tasks:
  - name: install Apache2
     ansible.builtin.package:
      name: Apache2
      state: present

  - name: start Apache2
    service:
      name: Apache2
      state: started

  - name: Enable Apache2
    service:
      name: Apache2
      enabled: yes
  
