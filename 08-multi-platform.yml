

---
- name: Install HTTP server
  hosts: g3
  become: yes

  tasks:
  - name: install HTTPD
    dnf:
      name: httpd
      state: present
    when: ansible_distribution == "Amazon"

  - name: start httpd
    service:
      name: httpd
      state: started
    when: ansible_distribution == "Amazon"


  - name: enable httpd
    service:
      name: httpd
      enabled: yes
    when: ansible_distribution =="Amazon"


  tasks:
  - name: install Apache2
    ansible.builtin.package:
      name: apache2
      state: present
    when: ansible_distribution == "ubuntu"


  - name: start Apache2
    service:
      name: apache2
      state: started
    when: ansible_distribution == "ubuntu"

  - name: Enable Apache2
    service:
      name: apache2
      enabled: yes
    when: ansible_distribution == "ubuntu"
...


