
---
- name: Install HTTP server
  hosts: g3
  become: yes

  tasks:
  - name: install HTTPD
    dnf:
      name: httpd
      state: present
    when: ansible_distribution == "Amazon" or ansible_distribution == "RedHat"

  - name: start httpd
    service:
      name: httpd
      state: started
    when: ansible_distribution == "Amazon" or ansible_distribution == "RedHat"



  - name: enable httpd
    service:
      name: httpd
      enabled: yes
    when: ansible_distribution =="Amazon" or ansible_distribution == "RedHat"


  tasks:
  - name: install Apache2
    ansible.builtin.package:
      name: apache2
      state: present
    when: ansible_distribution == "ubuntu" or ansible_distribution == "Debian"


  - name: start Apache2
    service:
      name: apache2
      state: started
    when: ansible_distribution == "ubuntu" or ansible_distribution == "Debian"

  - name: Enable Apache2
    service:
      name: apache2
      enabled: yes
    when: ansible_distribution == "ubuntu" or ansible_distribution == "Debian"

  - name: Update apt package cache
    apt:
      update_cache: yes
    when: ansible_distribution == "Debian"

  - name: install Apache2
    apt:
      name: apache2
      state: present
    when: ansible_distribution == "Debian"


  - name: start Apache2
    service:
      name: apache2
      state: started
    when: ansible_distribution == "Debian"

  - name: Enable Apache2
    service:
      name: apache2
      enabled: yes
    when: ansible_distribution == "Debian"

...


